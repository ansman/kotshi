name: Build Gradle

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '19'
    - uses: gradle/gradle-build-action@v2
      with:
        arguments: check --continue --stacktrace -Pkotshi.createAnnotationsUsingConstructor=false
  testWithAnnotations:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '19'
    - uses: gradle/gradle-build-action@v2
      with:
        arguments: check --continue --stacktrace
  testWithLegacyDataClassRenderer:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '19'
    - uses: gradle/gradle-build-action@v2
      with:
        arguments: check --continue --stacktrace -Pkotshi.useLegacyDataClassRenderer=true
  deploySnapshot:
    runs-on: ubuntu-latest
    needs: [test, testWithAnnotations, testWithLegacyDataClassRenderer]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '19'
    - uses: gradle/gradle-build-action@v2
      if: github.ref == 'refs/heads/main'
      with:
        arguments: publishSnapshot --stacktrace
      env:
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
